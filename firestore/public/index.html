                    </div>

                    <div class="login_part_form">

                                    <input type="email" class="form-control" id="signup-email" name="name"
                                        placeholder="Email id">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="signup-password" name="password"
                                        placeholder="Password">
                                </div>
                                <div class="col-md-12 form-group">
                                    <button type="submit" name="signup" class="btn_1">
                                        sign up
                                    </button>
                                    <button type="button" class="btn_3" onclick="closeSignup()">
                                         close
                                    </button>
                                </div>
                            </form>
                        
                       <!-- <input type='hidden' id="logout" value="false"> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="logged-in">
        <h2 style="text-align: center;">Here are the blogs</h2>
        <section class="product_list">
            <div class="container">
                <div class="row center">
                    <div class="col-md-6">
                        <div class="product_sidebar blogs">          
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product_list" style="padding-left: 50px;">
                            <div class="row">
                                <ul type="none">
                                <li>
                                <button id="logout" class="btn_3">Logout</button></li><br>
                                    <li>
                                        <button class="btn_3" onclick="openPost()">Post a Blog</button><br><br>
                                        <form class="row contact_form" id="postForm" style="display: none;">
                                            <div class="col-md-6 form-group p_star">
                                                <input type="text" class="form-control" id="title" placeholder="Enter title"></div>
                                            <div class="col-md-6 form-group p_star">
                                                <input type="textarea" class="form-control" id="content" placeholder="Content goes here">
                                                   </div>
                                            <div class="col-md-6 form-group p_star">
                                                <button type="submit" class="btn_1" id="postData">Post Blog</button>
                                                <button type="button" class="btn_3" onclick="closePost()">Close</button>
                                            </div>
                                            <input type="hidden" id="testVal">
                                        </form>
                                    </li><br>
                                    <li>
                                        <div class="product_sidebar blogs">          
                                            <div class="single_sedebar">
                                                <div class="select_option">
                                                    <div class="select_option_list">Filter<i class="right fas fa-caret-down"></i> </div>

                                                            <form id="filterForm">
                                                                <div class="select_option_dropdown">Javascrpit</div>
                                                                <button type="submit" class="my" value="Javascript" name="radio" id="btn1" onclick="setVal('btn1')">

                                                                <button type="submit" class="my" value="Machine Learning" name="radio" id="btn2" onclick="setVal('btn2')">

                                                                <button type="submit" class="my" value="Python" name="radio" id="btn3" onclick="setVal('btn3')">

                                                                </button><br>
                                                                <button type="submit" class="my" value="All" name="radio" id="btn4" onclick="setVal('btn4')">

                                                                </button>
                                                                
                                                            </form>
                                                        </div>
                                                    </div>
                                                 </div>
                                            </div>
                                        </div>
                                    </li>

<script>
function openForm() {
  document.getElementById("login-form").style.display = "block";
  document.getElementById("signup-form").style.display = "none";
}
function openSignup(){
    document.getElementById("signup-form").style.display ="block";
    document.getElementById("login-form").style.display ="none";
}
function closeSignup() {
  document.getElementById("signup-form").style.display = "none";
}
function closeForm() {
  document.getElementById("login-form").style.display = "none";
}
function openPost(){
    document.getElementById("postForm").style.display ='block';
}
function closePost(){
    document.getElementById("postForm").style.display ='none';
}
function setVal(idName){
